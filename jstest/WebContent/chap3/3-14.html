<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

//객체 리터럴
var empty_object = {};
var member = {
		"user-name" : "홍길동",
		"age" : 20,
		"city" : "서울"
};

//객체의 속성에 접근
console.log(member.age);
console.log(member["age"]);

//속성명에 연산자가 포함된 경우 [] 표기법만 접근 가능
console.log(member["user-name"]);
console.log(member.user-name); //NaN나옴

//속성의 값 변경
member.age = 30;
member["city"] = "경기도";

console.log(member["age"]);
console.log(member.city);


//속성추가
member.tel = "010-1234-5678";
console.log(member.tel);


</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
