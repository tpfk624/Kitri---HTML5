<script>
function login() {	
	$.ajax({
		url:"/myeljstl/login",
		data:$("form").serialize(),
		method:'post',	
		success:function(result){
			if(result.trim() == '1'){ //성공
				location.href="/myeljstl/semantic.jsp";
			}else{ //실패
				alert(result.trim());	
			}			
		},
		error:function( jqXHR, textStatus, errorThrown){
			alert(errorThrown);
		}
	});
	return false;
} 
$(document).ready(function() {
	var $loginFormObj = $("#loginform");
	$loginFormObj.submit(login);
	var $registerBtnObj = $("#moveRegisterBtn");//회원가입버튼객체
	$registerBtnObj.click(function(){
		$("nav>ul>li>a[href='user/signup.html']").trigger("click");
	});
});
</script>
<div class="container" align="center">
	<div class="col-lg-6" align="center">
		<h2>로그인</h2>
		<form id="loginform" method="post" action="">
			<div class="form-group" align="left">
				<label for="">아이디</label>
				<input type="text" class="form-control" id="id" name="id" 
				       placeholder="" 
				       required>
			</div>
			<div class="form-group" align="left">
				<label for="">비밀번호</label>
				<input type="password" class="form-control" id="pass" name="pass" 
				       placeholder="" 
				       required>
			</div>
		
		</form>
		<div class="form-group" align="center">
		  <button class="btn btn-warning" form="loginform" id="loginBtn">로그인</button>
		  <button class="btn btn-primary" id="moveRegisterBtn">회원가입</button>
	    </div>
	</div>
</div>
