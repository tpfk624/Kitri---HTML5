<!DOCTYPE html>

<meta charset="UTF-8">
<title>event.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	//DOM트리에서 div>a객체 찾기
	var $aObj = $("div>a");
	$aObj.click(function(){
		alert("클릭되었습니다");
		$(this).css("background-color","yellow");
		return false;
	});
	$("div").click(function(){
		$(this).css("background-color","gray");
	});	
});
