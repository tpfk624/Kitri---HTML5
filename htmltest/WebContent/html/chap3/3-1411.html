<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<fieldset>
	<legend>설문조사</legend>
	<label for="channel">선호채널</label>
	<select id = "channel" name = "channel">
		<option value = "mbc">MBC
		<option value = "kbs" selected="selected">KBS
		<option value = "sbs">SBS
		<option value = "jtbc">JTBC
		<option value = "tvn">TVN
		<option value = "ytn">YTN
	</select>
</fieldset>


<fieldset>
	<legend>설문조사</legend>
	<label for="channel">선호채널</label>
	<select id = "channel" name = "channel" size = "5" multiple="multiple">
		<option value = "mbc">MBC
		<option value = "kbs" selected="selected">KBS
		<option value = "sbs">SBS
		<option value = "jtbc">JTBC
		<option value = "tvn">TVN
		<option value = "ytn">YTN
	</select>
</fieldset>

</body>
</html>
