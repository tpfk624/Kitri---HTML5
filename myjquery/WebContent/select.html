<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#engine, #body{
	display:none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(function(){
	$("#car").change(function(){
		//dom에서 id가 engine인 객체찾기
		//var $enginObj = $("#engine");
		var $enginObj = $("#div2");
		var data = '<select id="engine">';
		//선택된 객체의 value 속성값얻기
		var car = $(this).val();
		if(car == '소나타') { //자바스크립트에서는 equals안씀
			data += '<option>Smartstream G2.0</option>';
			data += '</select>';			
			//engine객체의 innerHtml로 data대입
			$enginObj.html(data);
			
			//engine객체 스타일 display를 inline-block으로 설정하기
			//$enginObj.css('display', 'inline-block'); 
			//var $selectObj = $engineObj.children("#engine"); //div를 기준으로 자식을 찾고싶다
			var $selectObj = $enginObj.find("#engine"); //div를 기준으로 자손을 찾고싶다
			$selectObj.show();
			
		}else if(car == '펠리세이드'){
			data += '<option>가솔린 3.8</option>';
			data += '<option>디젤 2.2</option>';
			data += '</select>';	
			
			//engine객체의 innerHtml로 data대입
			$enginObj.html(data);
			
			//engine객체 스타일 display를 inline-block으로 설정하기
			//$enginObj.css('display', 'inline-block');
			//$enginObj.show(); //이것도 가능
			var $selectObj = $enginObj.find("#engine"); //div를 기준으로 자손을 찾고싶다
			$selectObj.show();
		}else{
			//$enginObj.hide();
			var $selectObj = $enginObj.find("#engine"); //div를 기준으로 자손을 찾고싶다
			$selectObj.hide();
		}
	});
	
	//id가 engine인 객체에서 click이벤트 핸들러
	//할일: value 속성값을 경고장에 출력
	/*$("#engine").click(function(){
		alert($(this).val());
	});*/
	
	//현재는 없지만
	//향후 추가될 dom객체의 이벤트핸들러 등록방법 : on()
	$("#div2").on("click", "#engine", function(){
		alert($(this).val());
	});
	
});

</script>
</head>
<body>

<div>
<!-- 자동차 종류 -->
<select id="car">
	<option>선택하세요</option>
	<option>소나타</option> <!-- Smartstream G2.0-->
	<option>펠리세이드</option> <!-- 가솔린 3.8, 디젤 2.2 -->
</select>
</div>

<div id ='div2'>
<!-- 엔진 종류
<select id="engine">
</select> -->
</div>

<div>
<!-- 바디타입 -->
<select id="body">
</select>
</div>

</body>
</html>
