<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scope.html</title>
<script>
var a;
console.log( typeof(a) ); //undefined
console.log( a+1 ); //NaN

var a = 10;
console.log( a );

var b = function(){
	var lv='hello';
	gv="global";
	for(var i=0; i<10; i++){
		console.log(i+", " + lv + "," + gv);
	}	
	console.log("in function lv="  + lv);
	console.log("in function i="  + i);
	console.log("in function gv="  + gv);
}
console.log( typeof(b) ); //function
console.log(b);
b();
//console.log("out function lv=" + lv); //lv is not defined
console.log("out function gv=" + gv); //global
</script>
<script>
window.addEventListener("load",function(){
	var arr = document.querySelectorAll("button");
	for(var i=0; i<arr.length; i++){
		var btObj = arr[i];
		(
		function(j){
			btObj.addEventListener("click",function(){				
				var aObj = document.querySelector("input[name=a]");
				var bObj = document.querySelector("input[name=b]");
				var aNum = parseInt(aObj.value);
				var bNum = parseInt(bObj.value);
				alert(j+"번째 버튼이 클릭되었습니다"); //???
				switch(j){
				case 0: //+
				    alert(aNum+bNum);
					break;
				case 1:
					alert(aNum-bNum);
					break;
				case 2:
					alert(aNum*bNum);
					break;
				case 3:
					alert(aNum/bNum);
					break;
				}
			});
		}
		)(i);	
	}
});
</script>
</head>
<body>
<input type="text" name="a">
<input type="text" name="b"><br>
<button>+</button>
<button>-</button>
<button>*</button>
<button>/</button>

</body>
</html>
